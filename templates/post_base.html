<article>
  <header>
    <a class="post-title" href="{{ post.url() }}">
      <h1>{{ post.title }}</h1>
    </a>
    <div class="post-meta">
      <time>Posted {{ post.date }}</time>
      <div class="post-tags">
        <i class="fa fa-tags"></i>
        <ul>
        {% for tag in post.tags %}
          <li><a href="/tag/{{tag}}/">{{ tag }}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </header>
  <section>
    <div>
      {{ post_content }}
    </div>
    {% if read_more %}
    <a href="{{ post.url() }}">read more</a>
    {% endif %}
  </section>
</article>
